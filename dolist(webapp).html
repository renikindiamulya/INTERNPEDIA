<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #a8c0ff, #a8ff78);
      font-family: sans-serif;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #5856d6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4542b5;
    }
    .task-item {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-item button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .task-item button:hover {
      background-color: #c82333;
    }
    .footer {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    <input type="text" id="new-task" placeholder="Add your new todo">
    <div class="button-container">
      <button id="add-task">+</button>
    </div>
    <ul id="task-list"></ul>
    <div class="footer">
      <p>You have <span id="task-count">0</span> pending tasks</p>
      <button id="clear-all">Clear All</button>
    </div>
  </div>

  <script>
    const newTaskInput = document.getElementById('new-task');
    const addTaskButton = document.getElementById('add-task');
    const taskList = document.getElementById('task-list');
    const taskCount = document.getElementById('task-count');
    const clearAllButton = document.getElementById('clear-all');

    let tasks = []; // Array to store tasks

    addTaskButton.addEventListener('click', () => {
      const newTask = newTaskInput.value.trim();
      if (newTask !== "") {
        tasks.push(newTask);
        renderTasks();
        newTaskInput.value = "";
        updateTaskCount();
      }
    });

    clearAllButton.addEventListener('click', () => {
      tasks = [];
      renderTasks();
      updateTaskCount();
    });

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.classList.add('task-item');
        taskItem.innerHTML = `
          <span>${task}</span>
          <button class="delete-task" data-index="${index}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h1.5a1 1 0 0 1 1-1H14.5zM6 2h12a2 2 0 0 1 2 2V11a2 2 0 0 1-2 2H6V2z"/>
            </svg>
          </button>
        `;
        taskList.appendChild(taskItem);

        // Add event listener for delete button
        taskItem.querySelector('.delete-task').addEventListener('click', (event) => {
          const index = event.target.dataset.index;
          tasks.splice(index, 1);
          renderTasks();
          updateTaskCount();
        });
      });
    }

    function updateTaskCount() {
      taskCount.textContent = tasks.length;
    }

    // Initial rendering
    renderTasks();
    updateTaskCount();
  </script>
</body>
</html>
