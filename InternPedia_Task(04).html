<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            width: 100px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        select {
            width: 150px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div>
            <label for="degrees">Degrees:</label>
            <input type="number" id="degrees" value="72">
        </div>
        <div>
            <label for="type">Type:</label>
            <select id="type">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div class="result" id="result">22.2222 °C</div>
    </div>

    <script>
        function convertTemperature() {
            const degrees = parseFloat(document.getElementById("degrees").value);
            const type = document.getElementById("type").value;
            let result;

            if (type === "fahrenheit") {
                result = (degrees - 32) * (5 / 9);
            } else {
                result = (degrees * 9 / 5) + 32;
            }

            document.getElementById("result").textContent = result.toFixed(4) + " °" + (type === "fahrenheit" ? "C" : "F");
        }
    </script>
</body>
</html>
